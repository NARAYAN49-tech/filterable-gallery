<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech2 etc Projects</title>

    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Filterable Gallery</h2>
      <div class="menu">
        <a href="#" class="btn" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="logo">Logo Design</a>
        <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        <a href="#" class="btn" data-filter="web">Web Design</a>
      </div>

      <div class="box" id="store-items">
        <div class="store-item web">
          <img
            src="img/web3.jpeg"
            class="store-img"
            alt="Web Disign for a Travel Blog"
          />
        </div>

        <div class="store-item web">
          <img
            src="img/web2.jpeg"
            class="store-img"
            alt="Web Disign for a Travel Blog"
          />
        </div>

        <div class="store-item web">
          <img
            src="img/web1.jpeg"
            class="store-img"
            alt="Web Disign for a Travel Blog"
          />
        </div>

        <div class="store-item logo">
          <img
            src="img/logo1.jpeg"
            class="store-img"
            alt="the logo of company"
          />
        </div>

        <div class="store-item logo">
          <img
            src="img/logo2.jpeg"
            class="store-img"
            alt="the logo of company"
          />
        </div>

        <div class="store-item logo">
          <img
            src="img/logo3.jpeg"
            class="store-img"
            alt="the logo of company"
          />
        </div>

        <div class="store-item mobile">
          <img src="img/mobile1.jpeg" class="store-img" alt="the mobileth" />
        </div>

        <div class="store-item mobile">
          <img src="img/mobile2.jpeg" class="store-img" alt="the mobile" />
        </div>

        <div class="store-item mobile">
          <img src="img/mobile3.jpeg" class="store-img" alt="the mobile" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
